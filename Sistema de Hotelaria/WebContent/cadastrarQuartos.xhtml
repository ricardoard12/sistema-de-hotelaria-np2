<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar Quartos</title>
</head>
<body>

<h:form id="quarto">
		<h:panelGrid columns="2">
			<h:outputText value="Numero:"></h:outputText>
			<h:inputText id="numero" value="#{quartoForm.quarto.numero}"></h:inputText>			
			
			<h:outputText value="Capacidade:"></h:outputText>			
			<h:inputText id="capacidade" value="#{quartoForm.quarto.capacidade}"></h:inputText>
			
			<h:outputText value="Valor da diária:"></h:outputText>
			<h:inputText id="valorDiaria" value="#{quartoForm.quarto.valorDiaria}"></h:inputText>
			
									
			<h:commandButton value="Enviar" action="#{quartoForm.inserir}"></h:commandButton>
		</h:panelGrid>
	</h:form>


</body>
</html>
