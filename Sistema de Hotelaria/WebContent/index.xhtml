<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sistema de Hotelaria</title>
</head>
<body>
<h:form id="login">
		<h:panelGrid columns="2">
			<h:outputText value="Login:"></h:outputText>
			<h:inputText value="#{usuarioForm.usuario.login}"></h:inputText>
			
			<h:outputText value="Senha:"></h:outputText>
			<h:inputSecret value="#{usuarioForm.usuario.senha}"></h:inputSecret>
			
			<h:commandButton value="Enviar" action="#{usuarioForm.autenticarUser}"></h:commandButton>
		</h:panelGrid>
	</h:form>
</body>
</html>
