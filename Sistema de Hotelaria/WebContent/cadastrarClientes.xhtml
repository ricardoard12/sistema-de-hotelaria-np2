<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar Clientes</title>
</head>
<body>

<h:form id="cliente">
		<h:panelGrid columns="2">
			<h:outputText value="Pefil:"></h:outputText>
			<h:selectOneMenu id="perfil" value="#{usuarioForm.usuario.perfil}">
				<f:selectItem itemLabel="Cliente" itemValue="cliente"></f:selectItem>
				<f:selectItem itemLabel="Funcionario" itemValue="funcionario"></f:selectItem>
			</h:selectOneMenu>			
			
			<h:outputText value="Nome:"></h:outputText>			
			<h:inputText id="nome" value="#{usuarioForm.usuario.nome}"></h:inputText>
			
			<h:outputText value="Login:"></h:outputText>
			<h:inputText id="login" value="#{usuarioForm.usuario.login}"></h:inputText>
			
			<h:outputText value="Senha:"></h:outputText>
			<h:inputText id="senha" value="#{usuarioForm.usuario.senha}"></h:inputText>
			
			<h:outputText value="Data de Nascimento (AAAA-MM-DD):"></h:outputText>
			<h:inputText id="dataNascimento" value="#{usuarioForm.usuario.dataNascimento}"></h:inputText>
			
			
			
			<h:commandButton value="Enviar" action="#{usuarioForm.inserir}"></h:commandButton>
		</h:panelGrid>
	</h:form>

</body>
</html>
